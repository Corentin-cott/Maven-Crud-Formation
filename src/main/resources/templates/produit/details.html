<!-- ./produit/creer.html -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Details du produit</title>
    </head>
    <body>
        <header th:insert="fragments/header"></header>
        <div>
            <h1>Details du produit <span th:text="${nom}">Nom</span></h1>
            <p>ID : <span th:text="${produit.id}">ID</span></p>
            <p>Nom : <span th:text="${produit.nom}">Nom</span></p>
            <p>Prix : <span th:text="${produit.prix}">Prix</span></p>
            <p>Stock : <span th:text="${produit.stock}">Stock</span></p>
        </div>
    </body>
</html>
