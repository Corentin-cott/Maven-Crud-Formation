<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Details du produit</title>
    </head>
    <body>
        <header th:insert="fragments/header"></header>
        <div>
            <h1>Details du produit <span th:text="${nom}">Nom</span></h1>
            <label for="produitId">ID :</label>
            <input id="produitId" name="produitId" type="text" th:value="${produit.id}" readonly><br><br>

            <label for="produitNom">Nom :</label>
            <input id="produitNom" name="produitNom" type="text" th:value="${produit.nom}" readonly><br><br>

            <label for="produitPrix">Prix unitaire HT :</label>
            <input id="produitPrix" name="produitPrix" type="number" step="0.01" th:value="${produit.prix}" readonly>â‚¬<br><br>

            <label for="produitStock">Stock :</label>
            <input id="produitStock" name="produitStock" type="number" th:value="${produit.stock}" readonly><br><br>

            <a href="/produit/liste">Liste</a>
        </div>
    </body>
</html>
